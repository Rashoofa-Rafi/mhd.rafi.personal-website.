<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container bg-secondary bg-gradient">
    <div class="row p-5">
      <h2 class="text-white text-center fs-1">Contact me</h2>
      <form id="submit-form" method="POST"action="">
        <div class="form-row">
          <div class="form-group col-md-6 text-white p-2">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group col-md-6 text-white p-2">
            <label for="inputNumber">Mobile</label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Mobile no:">
          </div>
        </div>
        <div class="form-group col-md-8 text-white p-2">
          <label for="inputAddress">Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Email-ID">
        </div>
        <div class="form-group col-md-6 text-white p-2">
          <label for="inputCountry">Country</label>
          <select id="inputCountry" class="form-control">
            <option selected>Choose...</option>
                  <option value="1">India</option>
                  <option value="2">Saudi Arabia</option>
                  <option value="3">UAE</option>
                  <option value="4">Qatar</option>
                  <option value="5">Bahrain</option>
                  <option value="6">Kuwait</option>
                  <option value="7">Oman</option>
                  <option value="8">Others</option>
                
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 text-white p-2">
            <label for="inputCity">City</label>
            <select id="inputCity" class="form-control">
              <option selected value="">Choose...</option>
                  <option value="1">kochi</option>
                  <option value="1">Banglore</option>
                  <option value="2">Hydrebad</option>
                  <option value="3">Chennai</option>
                  <option value="4">Mumbai</option>
                  <option value="5">Pune</option>
                  <option value="1">Dammam</option>
                  <option value="2">Jeddah</option>
                  <option value="3">Riyadh</option>
                  <option value="4">Tabuk</option>
                  <option value="5">Hail</option>
                  <option value="6">Taif</option>
                  <option value="7">yanbu</option>
                  <option value="8">Others</option>
             
                
            </select>
           </div> 
          </div>
          
          <div class="form-group col-md-12 text-white p-2">
            <label for="">Message</label>
            <textarea name="message" id="input message" placeholder="write your message..." style="width:100%; height: 170px;"></textarea>
          </div>
        
        
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>
  <script>
    $("#submit-form").submit((e)=>{
        e.preventDefault()
        $.ajax({
            url:"https://script.google.com/macros/s/AKfycbxJ9l9227sJYHI_Gl3kMaFcZ1UUbbMTfKGe41_TGIJQwCfOe9_XzfwDqVJnMBzs7au_yQ/exec",
            data:$("#submit-form").serialize(),
            method:"post",
            success:function (response){
                alert("Form submitted successfully")
                window.location.reload()
                //window.location.href="https://google.com"
            },
            error:function (err){
                alert("Something Error")

            }
        })
    })
</script>

</body>
</html>
